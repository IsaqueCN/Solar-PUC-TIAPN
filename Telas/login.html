<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cliente - App Solar</title>
  <link rel="stylesheet" href="/LRstyle.css">
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h1>Login Cliente - App Solar</h1>
      <p>Informe seus dados para acessar sua conta.</p>
      <form id="loginClienteForm">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="input-group" id="senhainputgroup">
          <label for="email">Senha:</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <span class='message' id="aviso"></span>
        <button type="submit" id="entrarbutton">Entrar</button>
        <p class="switch">
          Ainda n√£o tem uma conta? <a href="/registrar">Acesse aqui</a>
        </p>
      </form>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
