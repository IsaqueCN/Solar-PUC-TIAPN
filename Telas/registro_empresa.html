<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Empresa</title>
  <link rel="stylesheet" href="registro_empresa.css">
</head>
<body class="registro-body">
  <div class="registro-container">
    <div class="registro-header">
      <h1>Registrar Empresa</h1>
    </div>
    <div class="registro-form-container">
      <form action="/register-company" method="POST">
        <!-- Campo para o CNPJ -->
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>

        <!-- Campo para o Nome da Empresa -->
        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required>

        <!-- Campo para o Endereço -->
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>

        <!-- Campo para o Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>

        <!-- Campo para a Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <!-- Botão de Registrar -->
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
