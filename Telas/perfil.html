<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="/Pperfil.css">
</head>
<body class="perfil-body">
  <div class="perfil-container">
    <div class="perfil-header">
      <h1>Meu Perfil</h1>
    </div>
    <div class="perfil-details">
      <form id="formupdate" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereçoo">
        <!-- Alteração de senha -->
        <div class="perfil-password">
          <h2>Alterar Senha</h2>
          <label for="old-password">Senha antiga:</label>
          <input type="password" id="old-password" name="old_password" placeholder="Digite sua senha antiga">

          <label for="new-password">Nova senha:</label>
          <input type="password" id="new-password" name="new_password" placeholder="Digite sua nova senha">

          <label for="confirm-password">Confirmar nova senha:</label>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirme sua nova senha">
        </div>
        <button type="submit">Salvar</button>
      </form>
      <button id="sairbutton">Sair</button>
    </div>
  </div>
  <script src="/perfil.js"></script>
</body>
</html>
