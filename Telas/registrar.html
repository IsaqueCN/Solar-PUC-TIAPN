<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - App Solar</title>
  <link rel="stylesheet" href="/LRstyle.css">
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h1>Registro - Clientes</h1>
      <p>Cadastre-se para começar a aproveitar os benefícios da energia solar!</p>
      <form id="registerForm">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" name="username" id="nome" placeholder="Digite seu nome" required>
          <span class='message' id="nomeAviso"></span>
        </div>
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>
          <span class='message' id="senhaAviso"></span>
        </div>
        <div class="input-group">
          <label for="confirmaSenha">Confirmar Senha:</label>
          <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
          <span class='message' id="confirmaSenhaAviso"></span>
        </div>
        <button type="submit">Registrar</button>
        <p class="switch">
          Já tem uma conta? <a href="/login">Faça login</a>
        </p>
      </form>
    </div>
  </div>
  <script src="/registrar.js"></script>
</body>
</html>
