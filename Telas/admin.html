<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Pedidos de Registro</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
  <div class="admin-layout">
    <!-- Barra lateral -->
    <div class="sidebar">
      <div class="profile-icon">
        <img src="https://via.placeholder.com/80" alt="Ícone de Perfil">
      </div>
    </div>

    <!-- Área principal -->
    <div class="main-content">
      <div class="admin-header">
        <h1>Pedidos de Registro de Empresas Parceiras</h1>
      </div>
      <div class="admin-table-container">
        <table class="admin-table">
          <thead>
            <tr>
              <th>Nome da Empresa</th>
              <th>CNPJ</th>
              <th>Data do Pedido</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemplo de registro -->
            <tr>
              <td>Empresa Solar</td>
              <td>12.345.678/0001-99</td>
              <td>06/12/2024</td>
              <td>
                <button class="accept-button">Aceitar</button>
                <button class="reject-button">Rejeitar</button>
              </td>
            </tr>
            <tr>
              <td>Energia Verde LTDA</td>
              <td>98.765.432/0001-11</td>
              <td>05/12/2024</td>
              <td>
                <button class="accept-button">Aceitar</button>
                <button class="reject-button">Rejeitar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
